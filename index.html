<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>ALARM CLOCK</h1>
    </div>
    <div class="main-container d-flex">
        <div class="clock-container d-flex">
            <div class="current-time md" id="current-time">
                _:_:_
            </div>
            <form class="alarm-form d-flex mb">
                <div>
                    <select name="hours" id="hours" required></select>
                    <select name="minutes" id="minutes" required></select>
                    <select name="seconds" id="seconds" required></select>

                    <select name="am-pm" id="am-pm" required>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
                <button class="btn submit-button" id="submitButton" type="submit">Set Alarm</button>
            </form>
            <div class="set-alarm-container">
                  <div class="set-alarm-container-title">
                    ALARMS
                  </div>  
                  <div class="alarms-containew" id="alarms-container"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
